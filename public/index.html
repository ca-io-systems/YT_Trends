<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header__inner">
      <div class="logo">
        <svg class="logo__icon" viewBox="0 0 28 20" fill="none"><rect width="28" height="20" rx="4" fill="#FF0000"/><polygon points="11,4 11,16 21,10" fill="#fff"/></svg>
        <span class="logo__text">YT Trends</span>
      </div>
      <p class="header__tagline">Real-time YouTube trending videos</p>
    </div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <div class="controls__inner">
      <div class="control-group">
        <label for="region-select">Region</label>
        <select id="region-select">
          <option value="US">ğŸ‡ºğŸ‡¸ United States</option>
          <option value="GB">ğŸ‡¬ğŸ‡§ United Kingdom</option>
          <option value="IN">ğŸ‡®ğŸ‡³ India</option>
          <option value="CA">ğŸ‡¨ğŸ‡¦ Canada</option>
          <option value="AU">ğŸ‡¦ğŸ‡º Australia</option>
          <option value="DE">ğŸ‡©ğŸ‡ª Germany</option>
          <option value="FR">ğŸ‡«ğŸ‡· France</option>
          <option value="JP">ğŸ‡¯ğŸ‡µ Japan</option>
          <option value="BR">ğŸ‡§ğŸ‡· Brazil</option>
          <option value="KR">ğŸ‡°ğŸ‡· South Korea</option>
          <option value="MX">ğŸ‡²ğŸ‡½ Mexico</option>
          <option value="RU">ğŸ‡·ğŸ‡º Russia</option>
          <option value="SA">ğŸ‡¸ğŸ‡¦ Saudi Arabia</option>
          <option value="PK">ğŸ‡µğŸ‡° Pakistan</option>
          <option value="AE">ğŸ‡¦ğŸ‡ª UAE</option>
        </select>
      </div>

      <div class="control-group">
        <label for="category-select">Category</label>
        <select id="category-select">
          <option value="0">All Categories</option>
        </select>
      </div>

      <div class="control-group">
        <label for="count-select">Results</label>
        <select id="count-select">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="30">30</option>
          <option value="50">50</option>
        </select>
      </div>

      <button id="refresh-btn" class="btn btn--primary" title="Refresh">
        <svg class="btn__icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
        Refresh
      </button>
    </div>
  </section>

  <!-- Stats bar -->
  <section class="stats" id="stats-bar" style="display:none">
    <div class="stats__inner">
      <div class="stat"><span class="stat__value" id="stat-count">0</span><span class="stat__label">Videos</span></div>
      <div class="stat"><span class="stat__value" id="stat-views">0</span><span class="stat__label">Total Views</span></div>
      <div class="stat"><span class="stat__value" id="stat-likes">0</span><span class="stat__label">Total Likes</span></div>
      <div class="stat"><span class="stat__value" id="stat-comments">0</span><span class="stat__label">Total Comments</span></div>
    </div>
  </section>

  <!-- Loading / Error -->
  <div id="loader" class="loader" style="display:none">
    <div class="spinner"></div>
    <p>Fetching trending videosâ€¦</p>
  </div>
  <div id="error" class="error-banner" style="display:none"></div>

  <!-- Video Grid -->
  <main class="grid-container">
    <div id="video-grid" class="video-grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay" style="display:none">
    <div class="modal" id="modal">
      <button class="modal__close" id="modal-close">&times;</button>
      <div class="modal__player" id="modal-player"></div>
      <div class="modal__body" id="modal-body"></div>
    </div>
  </div>

  <footer class="footer">
    <p>Built with the <a href="https://developers.google.com/youtube/v3" target="_blank" rel="noopener">YouTube Data API v3</a></p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
